<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Product Gallery</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}">
</head>
<body>
<header th:replace="fragments/header :: header"></header>

<main class="gallery-container">
    <h1>Equipments</h1>
    <div class="gallery">
        <div class="gallery-item">
            <a th:href="@{/rentalDetails1}">
                <img src="/images/small.png" alt="Product 1">
                <div class="gallery-item-info">
                    <h2>Small Size</h2>
                    <p>제품 1 설명</p>
                    <p class="price">99만 베리</p>
                </div>
            </a>
        </div>
        <div class="gallery-item">
            <a th:href="@{/rentalDetails2}">
                <img src="/images/mid.png" alt="Product 2">
                <div class="gallery-item-info">
                    <h2>Mid Size</h2>
                    <p>제품 2 설명</p>
                    <p class="price">10만 베리</p>
                </div>
            </a>
        </div>
        <div class="gallery-item">
            <a th:href="@{/rentalDetails3}">
                <img src="/images/big.png" alt="Product 3">
                <div class="gallery-item-info">
                    <h2>Big Size</h2>
                    <p>제품 3 설명</p>
                    <p class="price">20만 베리</p>
                </div>
            </a>
        </div>
        <!-- Add more gallery items here -->
    </div>
</main>

<footer th:replace="fragments/footer :: footer"></footer>
</body>
</html>
